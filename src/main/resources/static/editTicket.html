<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="editTicket.js"></script>
</head>
<body>
<div class="container">
    <h1>Endre din billett:</h1>
    <br>
    <div class="row">
        <div class="col-md-4">
            <form class="form">
                <select id="movieSelect">
                    <label>Velg film</label>
                    <option value="0">Velg film:</option>
                    <option>Star Wars</option>
                    <option>Harry Potter</option>
                    <option>Dune</option>
                </select>
                <span id="invalidChoice" style="color:red"></span>
                <br><br>

                <table>
                    <tr>
                        <td>Antall billetter:</td>
                        <td><input type="number" id="number" name="tickets" size="2"/></td>
                        <td id="invalidNumber" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Fornavn:</td>
                        <td><input type="text" id="fname" name="first"/></td>
                        <td id="invalidFirstName" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Etternavn:</td>
                        <td><input type="text" id="lname" name="last"/></td>
                        <td id="invalidLastName" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Epost:</td>
                        <td><input type="text" id="email" name="email"/></td>
                        <td id="invalidEmail" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>TelefonNr:</td>
                        <td><input type="text" id="phone" name="number"/></td>
                        <td id="invalidPhone" style="color:red"></td>
                    </tr>
                </table>
            </form>
            <button type="button" class="btn btn-primary" onclick="editTicket()">
                Lagre endringer
            </button>
        </div>
    </div>
</div>
</body>
</html>
